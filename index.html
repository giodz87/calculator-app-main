<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="white.css" id="stylesheet" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div>
      <main>
        <div class="calc-num">
          <div>
            <p class="calc">calc</p>
            <div class="page-recta">
              <p class="numbers">THEME</p>
              <div class="num-recta-top">
                <div class="page-row">
                  <p class="page-num">1</p>
                  <p class="page-num">2</p>
                  <p class="page-num">3</p>
                </div>
                <div id="big-circle" class="big-recta">
                  <input id="range" type="range" name="range" min="0" max="2" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangel"><p id="number" class="num">399,981</p></div>
      </main>
      <section>
        <div class="btn-btn">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="delete-num" class="del">DEL</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn">x</button>
        </div>
        <button id="reset" class="btn-reset">RESET</button>
        <button id="equal" class="btn-equal">=</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Giorgi dzneladze</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
